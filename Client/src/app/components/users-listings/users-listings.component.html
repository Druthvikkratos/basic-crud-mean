<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>EmailAddress</th>
                <th>Age</th>
                <th>Edit</th>
                <th>Delete</th>
                </tr>
        </thead>
        <tbody>
            <tr *ngFor="let users of users;">
                <td>{{users.firstName}}</td>
                <td>{{users.lastName}}</td>
                <td>{{users.emailAddress}}</td>
                <td>{{users.age}}</td>
                <td>
                 <a class="btn btn-warning"
                  routerLink="/editusers/{{ users.id }}">
                  Edit
                </a>
                </td>
                <td>
                    <a
                 class="btn btn-danger"
                (click)="deleteTutorial(users.id)"
                 >
                  Delete
                </a>
                </td>
                </tr>
        </tbody>
    </table>
</div>
