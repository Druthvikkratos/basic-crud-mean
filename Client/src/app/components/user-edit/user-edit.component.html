<div class="register-form">
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          name="firstName"
          class="form-control"
          [(ngModel)]="currentUser.firstName"
        />
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          name="lastName"
          class="form-control"
          [(ngModel)]="currentUser.lastName"
        />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          name="emailAddress"
          class="form-control"
          [(ngModel)]="currentUser.emailAddress"
        />
      </div>

      <div class="form-group">
        <label>Age</label>
        <input
          name="age"
          type="number"
          class="form-control"
          [(ngModel)]="currentUser.age"
        />
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
