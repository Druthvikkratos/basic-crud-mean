<div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [(ngModel)]="user.firstName"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">Firstname is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [(ngModel)]="user.lastName"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Lastname is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="emailAddress"
          class="form-control"
          [(ngModel)]="user.emailAddress"
          [ngClass]="{ 'is-invalid': submitted && f['emailAddress'].errors }"
        />
        <div *ngIf="submitted && f['emailAddress'].errors" class="invalid-feedback">
          <div *ngIf="f['emailAddress'].errors['required']">Email is required</div>
          <div *ngIf="f['emailAddress'].errors['emailAddress']">Email is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label>Age</label>
        <input
          type="number"
          formControlName="age"
          class="form-control"
          [(ngModel)]="user.age"
          [ngClass]="{ 'is-invalid': submitted && f['age'].errors }"
        />
        <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
          <div *ngIf="f['age'].errors['required']">Age is required</div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add User</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
